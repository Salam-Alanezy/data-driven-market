<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="icon" href="static/img/logo/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="static/img/logo/favicon.ico" type="image/x-icon">
    
    <title>Velkommen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css') }}">
</head>

<body class="bg-gradient-primary" style="background: #FFFFFF;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10 col-xxl-6" style="padding-top: 10vh;">
                <div class="card shadow-lg o-hidden border-0 my-5" style="background: #6be0c5;">
                    <div class="card-body p-0">
                        <div class="p-5" style="background: #6be0c5;">
                            <div class="">
                                <div class="text-center">
                                <!-- Your logo or other content can be added here -->
                                <img src="static/img/logo/LB-logo.png" alt="Logo" class="mb-4" weight="200" height="300">
                                </div>
                                <form class="user" method="POST" action="/login">
                                    <div class="mb-3">
                                        <input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="E-post" name="email">
                                    </div>
                                    <div class="mb-3">
                                        <input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Passord" name="password">
                                    </div>
                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check">
                                                <input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1">
                                                <label class="form-check-label custom-control-label" style="color:white;" for="formCheck-1">Husk meg</label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Center the "Login" button -->
                                    <div class=" mx-auto text-center">
                                        <button class="btn btn-user w-50" style="background-color:#1f9478; color:#FFFFFF; font-weight: 900" value="Login" type="submit">Logg inn</button>
                                    </div>
                                    
                                    <hr class="invisible">
                                    <hr>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>

</html>
