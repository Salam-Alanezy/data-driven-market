<!DOCTYPE html>
<html lang="en">
  <head>    
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link rel="icon" href="static/img/logo/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="static/img/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css') }}"/>
    <!-- Tui Calendar CSS -->
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css" />
    
    {% block head %}    
    {% endblock %}
  </head>

  <body id="page-top" style="background: var(--bs-border-color-translucent)">
    <div id="wrapper">
        {% include "sidebar.html" %} 
        <div class="d-flex flex-column" id="content-wrapper" style="background: #d9e5e1">
            <div id="content">
                {% include "navbar.html" %} 
                {% block content %}
                {% endblock %}          
                <footer>
                </footer>
            </div>
        </div>
    </div>  

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

    <!-- Dependencies for Tui Calendar -->
    <script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
    <!-- Tui Calendar JS -->
    <script type="text/javascript" src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>

    {% block scripts %}
    {% endblock %}
  </body>
</html>
